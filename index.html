<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="auth_form">
          <div class="field">
            <span>Name:</span>
            <input type="text" class="name-input" />
            <span>Email:</span>
            <input type="email" class="email-input" />
            <span>Image-url:</span>
            <input type="url" class="imageURL-input" />
            <span>Phone-number:</span>
            <input type="number" class="phone-input" />
          </div>
          <div class="btn">
            <button class="save_btn">Save</button>
            <button class="remove_btn">Remove</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="auth_button">
         <div id="container">
         </div>
        </div>
    </div>
    
    <div class="main-modal" id="modal">
        <div class="inner-modal">
          <div class="close">
            <button class="btn-closer">X</button>
          </div>
          <div class="field">
            <span>Name:</span>
          <input type="text" class="inp-name" />
          <span>Email:</span>
          <input type="email" class="inp-email" />
          <span>Image-url:</span>
          <input type="url" class="inp-imageURL" />
          <span>Phone-number:</span>
          <input type="number" class="inp-phone" />
        </div>
          <button class="btn-save">save changes</button>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
